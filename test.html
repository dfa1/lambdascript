<!doctype html>
<html lang="en">
  <head>
    <title>LambdaScript Unit Tests</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="src/main/javascript/lambdascript.js">
    </script>
    <script type="text/javascript" src="src/test/java/com/humaorie/lambdascript/internal/test.js">
    </script>
    <script type="text/javascript" src="src/test/javascript/lambdascriptTest.js">
    </script>

    <script type="text/javascript">
    window.onload = function() {
       var results = {
         total  : 0,
         ok     : 0,
         error  : 0
       };

       for (var testName in suite) {
         var msg = testName + ": ";
	 var test = suite[testName];

         try {
           test();
           results.ok++;
	   msg += "Ok.";	   
         } catch (x) {
           results.error++;
	   msg += "FAIL (" + x + ")";
         }
     
         results.total++;
	 var p = document.createElement("p");
	 p.appendChild(document.createTextNode(msg));
	 document.getElementById("results").appendChild(p);
       }

       document.getElementById('total').innerHTML = 'Total ' + results.total;   
       document.getElementById('ok').innerHTML = 'Ok ' + results.ok;   
       document.getElementById('error').innerHTML = 'Error ' + results.error;   
    };
    </script>
  </head>
  <body>
    <div id="total"></div>
    <div id="ok"></div>
    <div id="error"></div>
    <div id="results"></div>
  </body>
</html>
